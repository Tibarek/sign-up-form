<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="img" src="img/odin-lined.png" alt="odin logo">
            ODIN
        </div>

        <div>
            <p>This is not a real online service! You know you need something like this in your life to help ou realize your deepest dreams.</p>
            <p>Sign up now to get started.</p>
            <p>You know you want to.</p>

            <form action="#" method="post">
                <div>
                    <h2>Let's do this!</h2>
                    <div class="input-section">
                        <div>
                            <div>
                                <label for="first_name">FIRST NAME</label> 
                            </div>
                            <input type="text" name="first_name" id="first_name">
                        </div>
                        
                        <div>
                            <div>
                                <label for="last_name">LAST NAME</label> 
                            </div>
                                <input type="text" name="last_name" id="last_name">
                        </div>
                    </div>
                    <div class="input-section">
                        <div>
                            <div>
                                <label for="mail">EMAIL</label>
                            </div>
                            <input type="email" name="mail" id="mail">
                        </div>

                        <div>
                            <div>
                                <label for="phone">PHONE NUMBER</label>
                            </div>
                            <input type="number" name="phone" id="phone">
                        </div>

                    </div>

                    <div class="input-section">
                        <div>
                            <div>
                                <label for="passsword">PASSWORD</label>
                            </div>
                            <input type="password" name="user_password" id="passsword">
                        </div>

                        <div>
                            <div>
                                <label for="confirm_password">CONFIRM PASSWORD</label>
                            </div>
                            <input type="password" name="confirm_password" id="confirm_password">
                        </div>

                    </div>
                </div>
                
                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account?<a href="#">Log in</a></p>
        </div>
        
    </div>
</body>
</html>
