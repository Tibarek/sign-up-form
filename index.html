<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="odin-logo">
                <img class="logo-img" src="img/odin-lined.png" alt="odin logo">
                 <div class="logo-txt"> ODIN </div>
            </div>
           
        </div>

        <div class="content">
            <div class="message">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
                    Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>

            <div class="form-container">
            <form action="#" method="post">
                <div class="input-container">
                    <p class="title">Let's do this!</p>
                    <div class="input-section">
                        <div>
                            <div>
                                <label for="first-name">FIRST NAME</label> 
                            </div>
                            <input type="text" name="first_name" id="first-name">
                        </div>
                        
                        <div>
                            <div>
                                <label for="last-name">LAST NAME</label> 
                            </div>
                                <input type="text" name="last_name" id="last-name">
                        </div>
                    </div>
                    <div class="input-section">
                        <div>
                            <div>
                                <label for="mail">EMAIL</label>
                            </div>
                            <input type="email" name="mail" id="mail">
                        </div>

                        <div>
                            <div>
                                <label for="phone">PHONE NUMBER</label>
                            </div>
                            <input type="number" name="phone" id="phone">
                        </div>

                    </div>

                    <div class="input-section">
                        <div>
                            <div>
                                <label for="user-password">PASSWORD</label>
                            </div>
                            <input type="password" name="user_password" id="user-password" required>
                        </div>

                        <div>
                            <div>
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                            </div>
                            <input type="password" name="confirm_password" id="confirm-password" required>
                        </div>

                    </div>
                </div>
                
                <button type="submit" class="submit-btn">Create Account</button>
            </form>
            </div>
            <p class="login-message">Already have an account? <a href="#">Log in</a></p>
        </div>
        
    </div>
</body>
</html>
